<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket Demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-3">
        <h1>FastAPI WebSocket Chat</h1>
        <form action="" obsumit=""sendMessage(event)>
            <input type="text" id="messageText" class="form-control mb-2" placeholder="Type your message here..." autocomplete="off" required>
            <button type="submit" class="btn btn-outline-primary mt-2">Send</button>
        </form>
        <ul id='messages' class="mt-5">

        </ul>
    </div>
    <script>
        var ws = new WebSocket('ws://localhost:8080/ws');
        ws.onmessage = function(event) {
            var messages = document.getElementById('messages');
            var message = document.createElement('li');
            var content = document.createTextNode(event.data);
            message.appendChild(content);
            messages.appendChild(message);
        };

        function sendMessage(event){
            var input = document.getElementById('messageText');
            ws.send(input.value);
            input.value = ''; // Clear the input field after sending

            event.preventDefault(); // Prevent form submission
        }


        
          
    

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
